<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Logged in ... </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-row>
    <ion-col class="text-center">
      <ion-text class="title">
        You are logged in !
      </ion-text>
    </ion-col>
  </ion-row>

  <ion-item *ngIf="user">
    <ion-thumbnail slot="start">
      <img [src]="user.picture.data.url" />
    </ion-thumbnail>
    <ion-label>
      <h3>{{user.name}}</h3>
    </ion-label>
  </ion-item>


  <ion-button class="login-button" (click)="signOut()" expand="full" fill="solid" color="danger">
    Logout from Facebook
  </ion-button>
</ion-content>
